<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Edicion Equipos</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Editar Equipo</h1>
        <hr>

        <form action="#" th:action="@{/equipos/agregar}"  th:object="${equipo}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{idEquipo}" />

            <input type="text" th:field="*{nombreEquipo}" class="form-control mb-4 col-4" required>

            <input type="text" th:field="*{direccionEquipo}" class="form-control mb-4 col-4">

            <input type="date" th:field="*{fechaFundacion}" class="form-control mb-4 col-4">
<br>
            <button type="submit" class="btn btn-info col-2"> Editar equipo</button>
        </form>

        <hr>
        

        <a th:href="@{/equipos/listar}">Lista de equipos</a>
    </div>
</body>

</html>
