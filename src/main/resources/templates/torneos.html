<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Torneos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
    <li class="nav-item active">
        <a class="nav-link" href="/">Inicio</a>
	  
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/equipos/listar">Equipos </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/jugadores/listar">Jugadores</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/torneos/listar">Torneos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/ciudadTor/listar">Ciudad Torneos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/ciudadDep/listar">Ciudad Departamento</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/federacion/listar">Federacion</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/departamento/listar">Departamentos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/empleado/listar">Empleados</a>
      </li>
      
    </ul>
  </div>
</nav>
<div class="container mt-4">

<h1>Torneos</h1>

	<table class="table">
		<thead>
			<tr >
		
				<th>Nombre</th>
				
				<th>Descripcion</th>
				
				<th>Numero de Equipos</th>
				
				<th>Ciudad</th>
				
				<th>Federacion</th>
				
				
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="torneo:${torneos}">
				<td th:text="${torneo.nombreTorneo}"></td>
				<td th:text="${torneo.descripcionTorneo}"></td>
				<td th:text="${torneo.equipos.size()}"></td>
				<td th:text="${torneo?.ciudad?.getNombreCiudad()}"></td>
				<td th:text="${torneo?.federacion?.getCIF()}"></td>
				<td>
				<a class="btn btn-outline-primary" th:href="@{/torneos/showFormForUpdate/{id}(id=${torneo.idTorneo})}" >Editar</a>
				<a class="btn btn-outline-danger" th:href="@{/torneos/delete/{id}(id=${torneo.idTorneo})}">Eliminar</a></td>
				
			</tr>
		
		</tbody>
	</table>
</div>
<div class="container mt-3">
<form th:object="${torneo}" th:action="@{/torneos/agregar}" method="post">
    <div class="form-group">
        <label for="nombreTorneo">Nombre del Torneo</label>
        <input th:field="*{nombreTorneo}" id="nombreTorneo" type="text"
               class="form-control"  required>
    </div>
    <div class="form-group">
        <label for="descripcionTorneo">Descripcion del torneo</label>
        <input th:field="*{descripcionTorneo}" id="descripcionTorneo" type="text"
               class="form-control">
    </div>

    <div class="form-group">
        <label for="ciudad">Ciudad</label>
        <select th:field="*{ciudad}" class="form-control">
        	<th:block th:each="ciudad : ${ciudad}">
        		<option th:text="${ciudad.nombreCiudad}" th:value="${ciudad.codigoCiudad}">
        	</th:block>
        </select>
    </div>
    
     <div class="form-group">
        <label for="federacion">Federacion</label>
        <select th:field="*{federacion}" class="form-control">
        	<th:block th:each="fed : ${federacion}">
        		<option th:text="${fed.CIF}" th:value="${fed.idFederacion}">
        	</th:block>
        </select>
    </div>
    

		<div class="form-group">
		<label class="form-check-label" for="equipos">Equipos</label>
		       <th:block th:each="equi : ${equipos}">
		       <div class="form-check">
		            
		            <input class="form-check-input" th:field="*{equipos}" type="checkbox" id="equipos" th:value="${equi.idEquipo}" th:text="${equi.nombreEquipo}">
		            
		            </div>
		       </th:block>
		</div>
		<br>
    <button class="btn btn-success" type="submit">Guardar</button>
</form>
</div>
</body>
</html>
