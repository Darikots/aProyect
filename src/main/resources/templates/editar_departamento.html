<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Edicion Departamentos</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Editar Departamento</h1>
        <hr>

       <form th:action="@{/departamento/agregar}"  th:object="${departamento}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{codigoDepartamento}" />

            <input type="text" th:field="*{nombreDepartamento}" class="form-control mb-4 col-4" required>

            <input type="text" th:field="*{Descripcion}" class="form-control mb-4 col-4" required>

            <select th:field="*{federacion}" class="form-control">
        	<th:block th:each="fed:${federacion}">
        		<option th:text="${fed.CIF}" th:value="${fed.idFederacion}">
        	</th:block>
        	</select>
            <br>
            <select th:field="*{ciudad}" class="form-control">
        	<th:block th:each="ciudad : ${ciudades}">
        		<option th:text="${ciudad.nombreCiudad}" th:value="${ciudad.codigoCiudad}">
        	</th:block>
        </select>
        <br>

            <button type="submit" class="btn btn-info col-2"> Edtar Departamento</button>
        </form>

        <hr>

        <a th:href="@{/departamento/listar}">Lista de Departamentos</a>
    </div>
</body>

</html>
