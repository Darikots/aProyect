<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Edicion Jugadores</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Editar Jugador</h1>
        <hr>

        <form action="#" th:action="@{/jugadores/agregar}"  th:object="${jugador}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{idJugadores}" />

            <input type="text" th:field="*{nombreJugador}" class="form-control mb-4 col-4" required>

            <input type="text" th:field="*{dni}" class="form-control mb-4 col-4" required>

            <input type="text" th:field="*{telefono}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{puesto}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{altura}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{activo}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{tarjetas}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{numGoles}" class="form-control mb-4 col-4">
          
            
            <select th:field="*{equipo}" class="form-control">
        	<th:block th:each="equi:${equipos}">
        		<option th:text="${equi.nombreEquipo}" th:value="${equi.idEquipo}">
        	</th:block>
        </select>
        <br>

            <button type="submit" class="btn btn-info col-2"> Editar jugador</button>
        </form>

        <hr>

        <a th:href="@{/jugadores/listar}">Lista de jugadores</a>
    </div>
</body>

</html>
