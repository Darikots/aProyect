<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Edicion Empleados</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Editar Empleado</h1>
        <hr>

       <form th:action="@{/empleado/agregar}"  th:object="${empleado}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{idEmpleado}" />

            <input type="text" th:field="*{nombre}" class="form-control mb-4 col-4" required>

            <input type="text" th:field="*{direccion}" class="form-control mb-4 col-4" required>

            <input type="text" th:field="*{telefono}" class="form-control mb-4 col-4" required>
            
            <select th:field="*{departamento}" class="form-control">
        	<th:block th:each="dep:${departamentos}">
        		<option th:text="${dep.nombreDepartamento}" th:value="${dep.codigoDepartamento}">
        	</th:block>
        </select>
        <br>

            <button type="submit" class="btn btn-info col-2"> Edtar Empleado</button>
        </form>

        <hr>

        <a th:href="@{/empleado/listar}">Lista de Empleados</a>
    </div>
</body>

</html>
